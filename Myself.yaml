# 代理端口配置
mixed-port: 7890 # HTTP(S) 和 SOCKS 代理混合端口，适合大多数使用场景
listeners:
  - name: socks5-in-banwagong
    type: socks
    port: 10808 # 假设这是对应 banwagong 的端口
    tag: banwagong # 添加 tag

  - name: socks5-in-nayun
    type: socks
    port: 10809 # 假设这是对应 nayun 的端口
    tag: nayun # 添加 tag

  - name: socks5-in-cn2-Bage-LA-GPT
    type: socks
    port: 10810 # 假设这是对应 cn2-Bage-LA-GPT 的端口
    tag: cn2-Bage-LA-GPT # 添加 tag

# 局域网连接配置
allow-lan: true # 允许局域网连接，支持其他设备通过局域网使用代理
bind-address: "*" # 绑定所有地址，确保局域网设备能够访问

# 进程模式配置
find-process-mode: strict # 根据代理工具判断进程模式，确保兼容性

# 代理模式
mode: rule # 规则模式，根据规则决定流量走代理或直连

# TCP Keep Alive 设置
disable-keep-alive: false # 在 Windows 下会生效；Android 端多数被强制覆盖为 true
keep-alive-idle: 15
keep-alive-interval: 15

# 自定义地理数据更新
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat" # GeoIP 数据文件 URL
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat" # GeoSite 数据文件 URL

geo-auto-update: false # 禁用地理数据自动更新，避免频繁请求浪费资源
geo-update-interval: 24 # 更新间隔为 24 小时（若启用自动更新）

# 日志配置
log-level: info # 日志等级为 info，用于日常运行；debug 用于调试

# 网络协议配置
ipv6: false # 禁用 IPv6，防止 DNS 泄漏和不必要的连接问题

# 性能优化
unified-delay: true # 使用统一延迟计算方式，便于多节点选择
tcp-concurrent: true # 开启 TCP 并发连接，提高连接速度

# RESTful API 配置
external-controller: "0.0.0.0:9090"
secret: "qqScofield1412"
external-controller-cors:
  allow-origins:
    - "*" # 允许所有来源访问 RESTful API
  allow-private-network: true # 允许私有网络访问 API

# 外部用户界面配置
external-ui: /path/to/ui/folder/ # 配置 Web UI 目录，用于访问代理管理界面

profile: #缓存设置(文件位置./cache.db)
  store-selected: true #节点状态记忆（若不同配置有同代理名称,设置值共享）
  store-fake-ip: true #fake-ip缓存

sniffer:
  enable: false
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  #skip-domain:
  #  - Mijia Cloud
  skip-src-address:
    - 192.168.0.3/32
  skip-dst-address:
    - 192.168.0.3/32

tun:
  enable: false
  stack: system
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  device: utun0
  mtu: 9000
  strict-route: true
  gso: true
  gso-max-size: 65536
  udp-timeout: 300
  iproute2-table-index: 2022
  iproute2-rule-index: 9000
  endpoint-independent-nat: false
  route-address-set:
    - ruleset-1
  route-exclude-address-set:
    - ruleset-2
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - "::/1"
    - "8000::/1"
  route-exclude-address:
    - 192.168.0.0/16
    - fc00::/7
  include-interface:
    - eth0
  exclude-interface:
    - eth1
  include-uid:
    - 0
  include-uid-range:
    - 1000:9999
  exclude-uid:
    - 1000
  exclude-uid-range:
    - 1000:9999
  include-android-user:
    - 0
    - 10
  include-package:
    - com.android.chrome
  exclude-package:
    - com.android.captiveportallogin

# DNS 配置
dns:
  cache-algorithm: arc  # 您可以添加这一行
  cache-size: 4096      # 增加缓存大小
  cache-ttl: 3600       # 设置缓存TTL值
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - 103.219.195.104
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
  fallback:
    - 1.1.1.1
    - 8.8.8.8
  direct-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback-filter:
    geoip: true
    geoip-code: CN

